{% extends "layout.html" %}
{% block title %}Make your order{% endblock %}
{% block content %}
<form action="/order/{{restaurant.id}}" method="POST">
	<h1>{{ restaurant.name }} {{ restaurant.id }} </h1>
	<br>
	Tee tilauksesi:
	<p>
		{% for option in menu_items %}
		{{ option.item_name }} {{ option.description }} {{ option.price }}<input type="number" name={{option.id}} value=0><br/>
		{% endfor %}
	<p>
	<br>
	<input type="submit" value="send">
</form>
{% endblock %}
