<form action="/order" method="POST">
	Anna nimesi:
	<input type="text" name="name">
	<br>
	Tee tilauksesi:
	<p>
		{% for option in form %}
		<input type="radio" name="pizza" value={{loop.index0}}> {{ option }}
		{% endfor %}
	<p>
	Lisää kommentti:
	<input type="text", name="message">

	<br>
	<input type="submit" value="send">
</form>
